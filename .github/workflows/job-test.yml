name: Test pkg
on: workflow_call

jobs:
  test-pkg:
    environment: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - uses: actions/download-artifact@v4
        with:
          name: pkg
          path: pkg

      - run: npm --prefix ./tests install

      - run: npm run --prefix ./tests test
